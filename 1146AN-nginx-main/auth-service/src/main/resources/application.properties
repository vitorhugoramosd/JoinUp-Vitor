spring.application.name=auth-service
server.port=8084
spring.profiles.active=local

# Database Configuration (default: H2 for local development)
spring.datasource.url=jdbc:h2:mem:auth_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=UmaSenhaBemLongaParaNossaAplicacao

# Magic Link Configuration (alternative login)
app.magic-link.ttl-seconds=900
app.magic-link.verify-url-base=localhost:8080/auth/login/magic/verify

# Password Reset Configuration (Requisito 3.3)
app.password-reset.ttl-seconds=900
app.password-reset.reset-url-base=localhost:8080/auth/password/reset

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
