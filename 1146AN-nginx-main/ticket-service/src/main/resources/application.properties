# Ticket Service Configuration
spring.application.name=ticket-service
server.port=8085

# Profile
spring.profiles.active=local

# Database Configuration (default: H2 for local development)
spring.datasource.url=jdbc:h2:mem:tickets_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for local development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true

# Event Service Integration
event-service.url=http://localhost:8083

# Logging
logging.level.com.ticketsystem=DEBUG
logging.level.org.hibernate.SQL=DEBUG
