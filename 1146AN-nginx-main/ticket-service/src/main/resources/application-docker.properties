# Docker Profile - PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://postgres-tickets:5432/tickets_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=tickets_user
spring.datasource.password=tickets_pass

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 Console
spring.h2.console.enabled=false

# Eureka Client (Docker environment)
eureka.client.service-url.defaultZone=http://service-discovery:8080/eureka

# Event Service Integration (Docker environment)
event-service.url=http://event-service:8080
