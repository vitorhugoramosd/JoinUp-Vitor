<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Sistema de Eventos</h1>
            <div class="nav-links">
                <a href="index.html">Eventos</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2 id="formTitle">Login</h2>

        <div id="alertBox" style="display: none;"></div>

        <!-- Login Form -->
        <div id="loginForm">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Entrar</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Não tem conta? <a href="#" onclick="showRegisterForm(); return false;">Cadastre-se</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="firstName">Primeiro Nome</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha (mínimo 8 caracteres)</label>
                    <input type="password" id="registerPassword" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="role">Tipo de Conta</label>
                    <select id="role" required>
                        <option value="">Selecione...</option>
                        <option value="USER">Usuário Normal (participar de eventos)</option>
                        <option value="ORGANIZER">Organizador (criar eventos)</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Cadastrar</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Já tem conta? <a href="#" onclick="showLoginForm(); return false;">Fazer Login</a>
            </p>
        </div>
    </div>

    <script>
        const API_GATEWAY = 'http://localhost:8080/api/auth';

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('formTitle').textContent = 'Cadastro';
            hideAlert();
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('formTitle').textContent = 'Login';
            hideAlert();
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_GATEWAY}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Salvar token e dados do usuário
                    localStorage.setItem('jwt_token', data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    const error = await response.text();
                    showAlert(error || 'Email ou senha incorretos', 'error');
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se o gateway está rodando na porta 8080.', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch(`${API_GATEWAY}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        password,
                        role
                    })
                });

                if (response.ok) {
                    showAlert('Cadastro realizado com sucesso! Faça login para continuar.', 'success');

                    // Limpar formulário
                    event.target.reset();

                    // Voltar para tela de login após 2 segundos
                    setTimeout(() => {
                        showLoginForm();
                        // Preencher email no login
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                } else {
                    const error = await response.text();
                    showAlert(error || 'Erro ao cadastrar usuário', 'error');
                }
            } catch (error) {
                console.error('Erro ao cadastrar:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se o gateway está rodando na porta 8080.', 'error');
            }
        }
    </script>
</body>
</html>
