<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinUp - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">JoinUp</h1>
            <div class="nav-links">
                <a href="index.html">Eventos</a>
                <span id="userInfo"></span>
                <a href="login.html" id="loginLink">Login</a>
                <button id="logoutBtn" style="display:none;" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h2>Eventos Disponíveis</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar eventos por nome...">
                <button onclick="searchEvents()">Buscar</button>
            </div>
        </div>

        <div id="loading" style="text-align: center; padding: 40px;">
            Carregando eventos...
        </div>

        <div id="eventsContainer" class="events-grid">
            <!-- Eventos serão carregados aqui via JavaScript -->
        </div>

        <div id="noEvents" style="display:none; text-align: center; padding: 40px; color: #666;">
            Nenhum evento encontrado
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        // Verificar se está logado
        window.onload = function() {
            checkAuth();
            loadEvents();
        };

        function checkAuth() {
            const token = localStorage.getItem('jwt_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (token && user.email) {
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'inline-block';
                document.getElementById('userInfo').innerHTML =
                    `<span style="margin-right: 15px;">Olá, ${user.firstName || user.email}</span>`;

                // Se for organizador, mostrar link para dashboard
                if (user.role === 'ORGANIZER') {
                    document.getElementById('userInfo').innerHTML +=
                        `<a href="dashboard.html" style="margin-right: 15px;">Dashboard</a>
                         <a href="criar-evento.html" style="margin-right: 15px;">Criar Evento</a>`;
                }
            }
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user');
            window.location.reload();
        }

        async function loadEvents() {
            try {
                const response = await fetch(`${API_BASE}/api/events`);
                const events = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (events.length === 0) {
                    document.getElementById('noEvents').style.display = 'block';
                    return;
                }

                displayEvents(events);
            } catch (error) {
                console.error('Erro ao carregar eventos:', error);
                document.getElementById('loading').innerHTML =
                    '<p style="color: red;">Erro ao carregar eventos. Verifique se o servidor está rodando.</p>';
            }
        }

        async function searchEvents() {
            const searchTerm = document.getElementById('searchInput').value;

            if (!searchTerm) {
                loadEvents();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/events/search?q=${encodeURIComponent(searchTerm)}`);
                const events = await response.json();

                if (events.length === 0) {
                    document.getElementById('eventsContainer').innerHTML = '';
                    document.getElementById('noEvents').style.display = 'block';
                    return;
                }

                document.getElementById('noEvents').style.display = 'none';
                displayEvents(events);
            } catch (error) {
                console.error('Erro ao buscar eventos:', error);
                alert('Erro ao buscar eventos');
            }
        }

        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';

                const date = new Date(event.eventDate);
                const formattedDate = date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const available = event.availableTickets || 0;
                const total = event.totalTickets || 0;
                const percentage = total > 0 ? ((total - available) / total * 100).toFixed(0) : 0;

                eventCard.innerHTML = `
                    <h3>${event.name}</h3>
                    <p class="event-description">${event.description || 'Sem descrição'}</p>
                    <div class="event-info">
                        <p><strong>Data:</strong> ${formattedDate}</p>
                        <p><strong>Local:</strong> ${event.location}</p>
                        <p><strong>Preço:</strong> R$ ${event.ticketPrice.toFixed(2)}</p>
                        <p><strong>Disponíveis:</strong> ${available} de ${total} ingressos</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                        <p style="font-size: 12px; color: #666;">${percentage}% vendido</p>
                    </div>
                    <button onclick="viewEvent('${event.id}')" class="btn-primary">Ver Detalhes</button>
                `;

                container.appendChild(eventCard);
            });
        }

        function viewEvent(eventId) {
            window.location.href = `evento-detalhes.html?id=${eventId}`;
        }
    </script>
</body>
</html>
