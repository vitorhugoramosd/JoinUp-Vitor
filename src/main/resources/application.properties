# Application Configuration
spring.application.name=ticket-system
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:ticketdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mail Configuration (to be configured)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidation}
jwt.expiration=86400000

# Logging
logging.level.com.ticketsystem=DEBUG
logging.level.org.springframework.security=DEBUG

# Password Reset Configuration
app.password-reset.ttl-seconds=900
app.password-reset.reset-url-base=http://localhost:8080/auth/password/reset
